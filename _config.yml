theme: minima
title: Decision Rubric
description: Scaling Innovation in Sustainability

#turn on listing of posts on home page
show_excerpts: true

markdown: kramdown

minima:
  # generate social links in footer
  # social_links:
  # - { platform: linkedin,       user_url: "https://www.linkedin.com/in/ericaaronmoore/" }

encoding: "utf-8"
markdown_ext: "md"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  
# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

